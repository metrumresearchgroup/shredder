Within an `R` MCMC workflow there is a decision point that the scientist needs to choose to simulate predictions in R or directly in STAN.

--

- STAN
  - Pros: 
     - Model is already written
     - Adding a `generated quantities` chunk will return posterior predictions
  - Cons: 
     - Disk Memory can be very large and heavy for R in memory computations

--

- R
  - Pros: 
     - Less Memory needed for posterior samples of parameters
  - Cons: 
     - Rewrite the STAN model in R script, which may be difficult and open up to human error
     - More QC work

# The Problem
### Stan + magrittr

---

## Workflow

Many R users are already working in a __pipeline workflow__ using operators such as `%&gt;%` that convert nested function calls into a pipeline of commands where the right hand side function is applied to the left hand side, improving readability 

```r
read.csv('/path/to/data/file.csv')%&gt;% # read in data
  subset(variable_a &gt; x) %&gt;% # filter
  transform(variable_c = variable_a/variable_b) %&gt;% # manipulate
  head(25) # slice
```

## Opinionated Syntax
Many R users have become accustomed to using verbs in the __tidyverse__.

- {dplyr}: `select`, `slice`, `filter`
- {tidyselect}: `contains`, `starts_with`, `ends_with`

# shredder

&gt; The goal of __shredder__ is to create an API that 

&gt; incites __exploration__ and __iteration__ of rstan simulation objects. 

With the proposed API users can: 

- __Manipulate__ fit objects without needing to convert arrays into rectangular form.
- Generate __task specifc__ subsets of the parent fit object for fit diagnostics and post-processing
- Use __pipe operators__ to create more user-friendly workflows
- Create __primitive commands__ that can be used as part of a larger workflow and replicated across workflows.
- Manipulate various classes that contain a `stanfit` object, such as __rstan__ and __brms__.
---

## Current API Verbs

### Subsetting and Selecting

Subset specific chains or select parameters using tidy-select like verbs

  - chains
      - `shredder::stan_retain` : extract specific chains
--
  - pars
      - `shredder::stan_names` : return names within the stanfit object
--
      - `shredder::stan_select` : extract specific pars
      - `shredder::stan_contains`, `shredder::stan_starts_with`,`shredder::stan_ends_with`:
        partial par extractions
---

## Current API Verbs

### Slicing and Dicing

Reduce the object size by removing cached elements or thinning out post-warmup samples

  - cached elements
    - `shredder::stan_axe` : remove cached elements for stanfit objects to reduce memory usage
--
  - post-warmup samples
      - `shredder::stan_slice` : extract specific samples by index
      - `shredder::stan_thin_n` : Thin (remove) every n samples from the total samples
      - `shredder::stan_thin_frac` : Thin (remove) a fraction of total samples.
--
      - `shredder::stan_filter` : extract subset of samples conditional on
        filter of parameter values
---
# stan_axe for small fit objects

__{shredder}__ can be effective for both large and small stanfit objects

A fit object can hold a lot of information and some of the elements that take of most of the memory are not necessarily needed in post-processing. 

__stan_axe__ can safely remove these elements without corrupting the stanfit object.

```r
fit%&gt;%
  stan_axe(what = 'fit_instance')%&gt;% # Remove fit@.MISC$stan_fit_instance
  stan_axe(what = 'stanmodel')%&gt;% # Remove fit@stanmodel
  stan_axe(what = 'summary')%&gt;% # Remove fit@.MISC$summary
  stan_select(alpha)%&gt;% # Keep only alpha parameter
  summary() # apply summary function
```

# Primitive Example

```r
stan_extract &lt;- function(model, dat, pull_vars, thin_n = 5){
  
  if(!inherits(model,'stanfit'))
    model &lt;- qs::qread(model)
  
  model%&gt;%
    shredder::stan_select(!!!rlang::syms(pull_vars))%&gt;%
    shredder::stan_thin_n(thin_n,inc_warmup = FALSE)%&gt;%
    tidybayes::recover_types(dat)
  
}
```

---

# Scalability

Using primitive task specific functions we can now scale this workflow across models and fit objects.

Using packages such as __{purrr}__ ( __{future_apply}__ / __{furrr}__ for parallel extensions) we can run create generalizable post-processing for:

  - different endpoints of interest in a model
  - same model structure with varying priors
  - same model with different observed inputs
  
With a consistent pipeline to generate R-side ready outputs we can strategize with greater certainty the outputs we want to create without concern for fit object size.

---

```r
# Read in multiple models
fit &lt;- purrr::map( PATHS, .f=function(P) qs::qread(file = P) )

# Read in observed data
data &lt;- readRds('PATH_TO_DATA')

# Extract vars from each model using primitive pipeline
haz_dat_base &lt;- purrr::map(fit,
          stan_extract,
          pull_vars = c('loc', 'shape', 'os','time_shift'),
          thin_n = 5, dat = data)

# Simulate Kaplan- Meir Curves
km &lt;- purrr::map_df(haz_dat_base,
  .f  = haz_fun, .id = 'model', 
  obs = obs_approx, cens = cens_approx)

# km plot ----
km%&gt;%
  dplyr::mutate(
    model = factor(model,levels = joint_par_legend)
    )%&gt;%
  km_hexplot(obs = obs_approx) + 
  ggplot2::facet_wrap(~model)

```

# Plug and Play

__{shredder}__ is built to extend existing workflows so it can be used out of the box with:

- rstan
- brms
- tidybayes

--

In addition the {shredder} verbs are __S3 methods__ making them flexible to extended to new class of objects and packages, that are either in development or yet to be developed.

---
# Summary

- New API
- New Workflow
- Reduces Memory Burden
- Scalable
- Extendable
